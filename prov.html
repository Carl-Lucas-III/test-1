<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema kandidater</title>
    <link rel="stylesheet" href="prov.css" />
  </head>
  <body>
    <div id="add">
      <div id="names">
        <h1>Participants</h1>
        <input id="name" type="text" placeholder="Write name here" />
        <input id="addName" type="submit" value="Add" />
        <input id="clearName" type="submit" value="Clear" />
        <input id="deleteName" type="submit" value="Delete" />
        
        <ul id="name-list"></ul>
      </div>

      <div id="result">
        <div id="generate">
          <input type="submit" id="rndBtn" value="Randomize" />
        </div>

        <div id="displays">
          <div id="dn">
            <h1 id="display-name"></h1>
          </div>
          <div id="dn2">
            <h1 id="display-name2"></h1>
          </div>
          <div id="dt">
            <h1 id="display-theme"></h1>
          </div>
        </div>
      </div>

      <div id="themes">
        <h1>Themes</h1>
        <input id="theme" type="text" placeholder="Write theme here" />
        <input id="addTheme" type="submit" value="Add" />
        <input id="clearTheme" type="submit" value="Clear" />
        <input id="deleteTheme" type="submit" value="Delete" />

        <ul id="theme-list"></ul>
      </div>
    </div>
   
    <script src="prov.js"></script>

  </body>
</html>
